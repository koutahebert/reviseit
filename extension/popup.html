<!DOCTYPE html>
<html>
  <head>
    <title>ReviseIt</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        max-width: 400px; /* Increased width for the popup */
      }
      .header {
        display: flex;
        align-items: center;
        margin-bottom: 0px; /* Reduced gap between title and horizontal bar */
      }
      .header img {
        width: 24px;
        height: 24px;
        margin-right: 5px;
      }
      .header h1 {
        margin: 0;
      }
      .header .highlight {
        color: #007BFF; /* Change this to your desired color */
      }
      .domain {
        font-size: 14px;
        margin-bottom: 10px;
        font-style: italic; /* Makes the text italic */
        color: #888888; /* Light gray color */
      }
      hr {
        border: none;
        border-top: 1px solid #ccc;
        margin: 0; /* Removed extra margin */
        width: 100%; /* Ensures it spans the full width */
      }
      .buttons {
        display: flex;
        justify-content: space-between;
        gap: 15px; /* Added spacing between buttons */
      }
      .buttons img {
        width: 50px;
        height: 50px;
        cursor: pointer;
      }
      #login-btn {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 8px 20px;
        font-size: 15px;
        font-weight: 500;
        margin: 18px auto 0 auto;
        display: block;
        cursor: pointer;
        transition: background 0.18s, transform 0.12s;
        min-width: 80px;
        min-height: 36px;
        user-select: none;
      }
      #login-btn:hover, #login-btn:focus {
        background: #1e40af;
        outline: none;
        transform: scale(1.04);
      }
      #login-btn:active {
        background: #1e3a8a;
        transform: scale(0.97);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="icons/icon.png" alt="Extension Logo" />
      <h1>Revise<span class="highlight">It</span></h1>
    </div>
    <hr />
    <div class="domain" id="domain">Loading...</div>
    <div class="buttons">
      <img src="icons/go.png" alt="Go Button" id="goBtn" />
      <img src="icons/cards.png" alt="Cards Button" id="cardsBtn" />
      <img src="icons/bookmark.png" alt="Bookmark Button" id="bookmarkBtn" />
    </div>
    <button id="login-btn">Login</button>
    <script src="fetchDomain.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
